<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Empowering Afghan Women and girls as freelancer to find out job online and work from home as Taliban banned Education and work for women and girls.">
    <meta name="keywords"
        content="Afghanistan, woman, women, girl, code, coding, empowering women, online job, Taliban, freelancer">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/logo-white-rbg.png" type="png">
    <title>Afghanistan Women Freelancers</title>
</head>

<body>
    <!--menu and login-->
    <Header>       
        <Nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="apply-form.html">Apply</a></li>
                <li class="active"><a href="supporter-form.html">Support</a></li>
                <li><a href="institute-form.html">Institutions</a></li>
                <li><a href="contact-form.html">Contact</a></li>
            </ul>
        </Nav>
        <section id="login">
            <div>
                <select>
                    <option value="applicant">Applicant</option>
                    <option value="supporter">Supporter</option>
                    <option value="institute">Institution</option>
                </select>
            </div>
            <div class="button"><a href="login.html">Log in</a></div>
        </section>
    </Header>

<!-- title on the banner -->

    <section id="supporter-banner">        
        <h1>Supporter Registration</h1>        
    </section>

<!-- form -->

    <section id="form-container">
        <form action="process-form.php" method="POST">
            <h3>Personal Information</h3>
            <hr><br>
            <div>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="Name" placeholder="First and last name">
            </div>

            <div>
                <label for="birthplace">Place of Birth:</label>
                <input type="text" id="birthplace" name="Place of Birth" placeholder="City, Country">
            </div>
            
            <div>
                <label for="birthdate">Date of Birth:</label>
                <input type="date" id="birthdate" name="Date of Birth" placeholder="dd/mm/yyyy">
            </div>            
            
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="Address" placeholder=".e.g. Berlin street 123, 456993 Berlin Germany">
            </div>

            <div>
                <label for="email-address">Email Address:</label>
                <input type="email" id="email-address" name="Email Address" placeholder="name@gmail.com">
            </div>

            <div>
                <label for="phone-number">Phone Number:</label>
                <input type="tel" id="phone-number" name="Phone No." placeholder="+00123456789">
            </div>
            
            <br>
            <h3>Signing Up</h3>
            <hr><br>

            <div>
                <label for="user-name">User Name:</label>
                <input type="text" id="user-name" name="User Name">                                
            </div>

            <div>
                <label for="password">Select Password:</label>
                <input type="password" id="password" name="Password">                                
            </div>

            <div>
                <label for="con-password">Retype Password:</label>
                <input type="password" id="con-password" name="Password Confirmation">                                
            </div>

            

            <br><br>

            <div>
                <button type="submit"><a href="submission.html">Register</a></button>
                <button type="reset">Clear Form</button>
            </div>
        </form>
    </section>

    

</body>
